<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard ⚡</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    .stars-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: fall linear infinite;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
        opacity: 1;
      }
      100% {
        transform: translateY(110%);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      margin: 5% auto;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.3);
      padding: 24px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 28px;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
      font-size: 16px;
    }

    th, td {
      padding: 10px 8px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background-color: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 600px) {
      .container {
        padding: 16px;
        font-size: 14px;
      }

      table {
        font-size: 14px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="stars-bg" id="stars-bg"></div>

  <div class="container">
    <h1>Leaderboard ⚡</h1>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Sl No</th>
          <th>Username</th>
          <th>Wager Amount</th>
          <th>Prize</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Generate animated stars
    function createStars(count) {
      const container = document.getElementById("stars-bg");
      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDuration = (1 + Math.random() * 4) + "s";
        star.style.animationDelay = Math.random() * 4 + "s";
        container.appendChild(star);
      }
    }

    createStars(100);

    // Fetch leaderboard data from Google Sheet CSV
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQLuX2Ta2veASjc85NnEfOIDXXKzVUGm9m-ag_ubn202I8nxmq27_B3UoNS2_h8yEzuVQWOKTP4yKVj/pub?gid=0&single=true&output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1); // skip header
        const tbody = document.querySelector("#leaderboard tbody");

        rows.forEach(row => {
          const cols = row.split(',');
          const tr = document.createElement('tr');
          cols.forEach(col => {
            const td = document.createElement('td');
            td.textContent = col.replace(/^"|"$/g, '');
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>

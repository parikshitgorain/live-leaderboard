<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard ⚡</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-10px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .leaderboard-container {
      position: relative;
      z-index: 1;
      max-width: 95%;
      width: 800px;
      margin: 80px auto;
      background: rgba(30, 30, 30, 0.95);
      border: 2px solid #ffffff20;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #ffffff20;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ffffff30;
    }

    th {
      background-color: #222;
      color: #fff;
    }

    td {
      color: #ddd;
    }

    @media screen and (max-width: 600px) {
      .leaderboard-container {
        width: 95%;
        margin: 20px auto;
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="star-container"></div>

  <div class="leaderboard-container">
    <h1>Leaderboard ⚡</h1>
    <div id="leaderboard"></div>
  </div>
